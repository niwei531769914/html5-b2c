<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册送好礼</title>
    <meta name="description" content="">
    <meta name="Keywords" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no,email=no">
    <link href="../common/css/common.css" rel="stylesheet">
    <link href="css/outlogin.css" rel="stylesheet">
    <script src="../common/js/zepto.min.js"></script>

<body class="nwrapper">
<div class="content">

    <div class="top">
        <img src="images/top.png">
    </div>

    <!--login-->
    <div class="login fixed">
        <div class="item item-tips">
            <div class="err-msg">用户名不存在</div>
        </div>

        <div class="item item-username">
            <input type="number" placeholder="请输入手机号" class="user-phone">
        </div>

        <div class="item item-catpach">
            <input type="tel" placeholder="输入验证码" class="txt-input">
            <a href="javascript:void (0)" class="btn-retransmit">获取验证码</a>
        </div>

        <div class="item item-password">
            <input type="password" placeholder="请设置密码(6-18个字符)" class="user-password">
        </div>

        <div class="item item-reg-option">
            <span class="reg-protocol">
                <i></i>
                <a href="javascript: void (0)">同意汇银APP《用户协议》</a>
            </span>
        </div>

        <div class="item item-btns">
            <a href="javascript: void (0)" class="btn-login">立即注册</a>
        </div>


    </div>


    <!--load-->
    <div class="load">

    </div>


</div>
